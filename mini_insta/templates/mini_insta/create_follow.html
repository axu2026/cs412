<!--page for creating a follow.-->

{% extends 'mini_insta/base.html' %}
{% load static %}

{% block content %}
    <div class="forms">
        <form method="POST">
            {% csrf_token %}
            <h1>Follow {{profile}}?</h1>
            <input type="submit" value="Yes" class="button">
            <a href="{% url 'show_profile' profile.pk %}">
                <input type="button" value="No" class="button">
            </a>
        </form>
    </div>
{% endblock %}
