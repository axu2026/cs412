<!--The page that will show all available profiles.-->

{% extends 'mini_insta/base.html' %}

{% block content %}
    <!--produces a grid of all the profiles-->
    <div class="all_profiles">
        <!--go through all the profiles and display their information-->
        {% for profile in profiles %}
            <div class="square">
                <a href="{% url 'show_profile' profile.pk %}" class="name">{{profile.display_name}}</a>
                <p>@{{profile.username}}</p>
            <!--using a container here to make image circular and fit circle-->
                <a href="{% url 'show_profile' profile.pk %}" class="img">
                    <img src="{{profile.profile_image_url}}" alt="profile picture">
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
