<!--Displays the form to be used when creating a post.-->

{% extends 'mini_insta/base.html' %}

{% block content %}
    <div class="make_post">
        <h1>Creating a new post for {{profile}}</h1>
    <!--the form tag set to post method-->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        <!--the actual form that will be used to create the post-->
            {{form}}
            <br>
        <!--upload all photo files here for the post-->
            <label for="images">Upload photos:</label>
            <input type="file" id="images" name="images" multiple>
            <br><br>
            <input type="submit" value="Submit" class="button">
        <!--cancel button. it is an a tag disguised as a button-->
            <a href="{% url 'show_profile' profile.pk %}">
                <input type="button" value="Cancel" class="button">
            </a>
        </form>
    </div>
{% endblock %}
