<!--The base html file for the mini_insta app with header
    and footer, and the body provided by other html files.-->

{% load static %}

<html>
    <head>
        <title>Mini Insta</title>
        <link rel="stylesheet" href="{% static 'mini_insta.css' %}">
    </head>
    <body>
    <!--header-->
        <header>
            <a href="{% url 'show_all_profiles' %}"><h1>mini instaâ„¢</h1></a>
        </header>
    <!--main content-->
        {% block content %}
        {% endblock %}
    <!--footer-->
        <footer>
            <a href="{% url 'show_all_profiles' %}"><img src="{% static 'home.webp' %}" alt = "home"></a>
        <!--check if there is a profile on the page, then allow post creation/updating-->
            {% if profile %}
                <a href="{% url 'create_post' profile.pk %}"><img src="{% static 'plus.png' %}" alt = "post"></a>
                <a href="{% url 'update_profile' profile.pk %}"><img src="{% static 'edit.webp' %}" alt = "update"></a>
        <!--check if there is a post on the page, then make a back to profile button-->
            {% elif post %}
                <a href="{% url 'show_profile' post.profile.pk %}"><img src="{% static 'back.webp' %}" alt = "back"></a>
            {% endif %}
        </footer>
    </body>
</html>
