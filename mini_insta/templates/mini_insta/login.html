<!--Displays the form to be used when creating a post.-->

{% extends 'mini_insta/base.html' %}

{% block content %}
    <form action="{% url 'login' %}" method="POST" class="forms">
        <h1>Log In</h1>
        {% csrf_token %}
        {{form}}
        <br>
        <input type="submit" value="Log In" class="button">
        <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
    </form>
{% endblock %}
