<!--form for logging in a user.-->

{% extends 'mini_insta/base.html' %}

{% block content %}
    <div class="forms">
    <!--form tag to post-->
        <form action="{% url 'login' %}" method="POST">
            <h1>Log In</h1>
            {% csrf_token %}
        <!--display the form-->
            {{form}}
            <br><br>
        <!--submit and cancel buttons-->
            <input type="submit" value="Log In" class="button">
            <a href="{% url 'show_all_profiles' %}">
                <input type="button" value="Cancel" class="button">
            </a>
        <!--this checks where to redirect to after submitting-->
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{request.GET.next}}">
            {% else %}
                <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
            {% endif %}
        </form>
        <br><br>
    <!--for when a user wants to create a profile-->
        <a href="{% url 'create_profile' %}">Create a new profile</a>
    </div>
{% endblock %}
