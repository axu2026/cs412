<!--The order html file for the restaurant app, the form page where the user
    fills out their order and other relevant information.-->

{% extends 'restaurant/base.html' %}

{% block content %}
    <div class="order">
        <h2>Online Order</h2>
        <form action="{% url 'confirmation' %}" method="POST">
            {% csrf_token %}
        <!--main menu-->
            <h3>Items</h3>
            <input type="checkbox" name="Egg Rolls">
            <label for="Egg Rolls">Egg Rolls $2.95</label>
            <br>
            <input type="checkbox" name="Fried Rice">
            <label for="Fried Rice">Fried Rice $6.50</label>
            <select name="fried_rice_type">
                <option value="Plain">Plain</option>
                <option value="Vegetable">Vegetable +$1.00</option>
                <option value="Pork">Pork +$1.50</option>
            </select>
            <br>
            <input type="checkbox" name="Lo Mein">
            <label for="Lo Mein">Lo Mein $10.25</label>
            <br>
            <input type="checkbox" name="General Tso's Chicken">
            <label for="General Tso's Chicken">General Tso's Chicken $13.25</label>
            <br>
        <!--daily special item-->
            <h3>Daily Special</h3>
            <div>
                <input type="checkbox" name="{{special}}">
                <label for="{{special}}">{{special}} ${{special_price}}</label><br>
            </div>
        <!--special instructions-->
            <h3>Special Instructions</h3>
            <div>
                Please provide any special instructions:
                <br>
                <textarea name="special_instructions"></textarea>
            </div>
        <!--customer info stuff-->
            <h3>Customer Information</h3>
            <div>
                Name:
                <br>
                <input name="name" required>
            </div>
            <div>
                Phone:
                <br>
                <input name="phone" required>
            </div>
            <div>
                Email:
                <br>
                <input name="email" required>
            </div>
            <br>
            <input type="submit">
        </form>
    </div>
{% endblock %}
